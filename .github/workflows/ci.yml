name: Node.js CI

on:
  push:
    branches: 
    -dev
    -master
  pull_request:
    branches:
    -main

jobs:
   test:
    name: js test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test